<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>


    <main>

        <select id='water dropdown'>
            <option value="water one">Water One</option>
            <option value="water two">Water Two</option>
            <option value="water three">Water Three</option>
        </select>

        <select id='castle dropdown'>
            <option value="castle one">Castle One</option>
            <option value="castle two ">Castle Two</option>
            <option value="castle three">Castle Three</option>
        </select>

        <select id='skyline dropdown'>
            <option value='skyline one'>Skyline One</option>
            <option value='skyline two'>Skyline Two</option>
            <option value='skyline three'>Skyline Three</option>
        </select>

        <section id="city name">
            <label for="city name inputted">City Name</label>
            <input type="" id="city name inputted">
        </section>

        <section id="slogan name">
            <label for="slogan name inputted">Slogan</label>
            <input type="" id="slogan name inputted">
        </section>

        <section id="default images">
            <img src ="assets/castle-1.jpg"/>
            <img src= "assets/skyline-1.jpg"/>
            <img src="assets/water-1.jpg"/>
        </section>

        <section id="list of slogans">
        </section>

    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>

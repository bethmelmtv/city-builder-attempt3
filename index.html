<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>




    <main>

        <div class='user-inputs'>

            <div class='city-name-input'>
                <label for='user-city-name'>City Name</label>
                <input type='' id='user-city-name'>
            </div>

            <div class='sloganName'>
                <label for='slogan'>Slogan</label>
                <input type='text' id='slogan-input'/>
                <button id='slogan-button'>Submit</button>
            </div>

            <div class='slogans'>
                <p> List of slogans</p>
            </div>

            <div class='dropdownMenu'>

                <select id='waterDropDown'>
                    <option value='water-one'>Water One</option>
                    <option value='water-two'>Water Two</option>
                    <option value='water-three'>Water Three</option>
                </select>

                <select id='castleDropDown'>
                    <option value='1'>Castle One</option>
                    <option value='2'>Castle Two</option>
                    <option value='3'>Castle Three</option>
                </select>

                <select id='skylineDropdown'>
                    <option value='1'>Skyline One</option>
                    <option value='2'>Skyline Two</option>
                    <option value='3'>Skyline Three</option>
                </select>
            </div>
        </div>

        <div class='welcomeToMessage'>
            <p>Welcome to <span id='cityNameDisplay'></span>!</p>
        </div>

        <div class='count-status'>
            <p class='count-status-message'>You changed the water <span id='waterCount'></span>times, the skyline <span id='castleCount'> </span>
                times and the castle image <span id='skylineCount'> </span> times.</p>
        </div>

        <div class='defaultImages'>
            <img class='images' id='castleImg' src='assets/castle-1.jpg' />
            <img class='images' id='skylineImg' src='assets/skyline-1.jpg' />
            <img class='images' id='waterImg' src='assets/water-water-one.jpg' />
        </div>

    </main>



    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
